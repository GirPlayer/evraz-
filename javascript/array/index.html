<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пользователи</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="users-list" id="users-list">
	<div class="user-card">
		<div class="user-avatar">
			<img src="https://ooo-istok-spb.ru/wp-content/uploads/2017/07/user-10.png" alt="Фотография пользователя">
		</div>
		
		<h2 class="user-name">
			Филипп
		</h2>
		
		<p><b>Телефон:</b> +7 (777) 777-77-77</p>
		
		<p><b>Email:</b> test@mail.ru</p>
		
		<p><b>Дата рождения: </b> 21.01.2024</p>
	</div>
  </div>
  <h3>Введите аватар</h3>
  <input class="avatarI" placeholder="Ссылка на аватар">
  <h3>Введите имя</h3>
  <input class="nameI" placeholder="Имя">
  <h3>Введите телефон</h3>
  <input class="phoneI" placeholder="Телефон">
  <h3>Введите почту</h3>
  <input class="emailI" placeholder="Почта">
  <h3>Введите дату рождения</h3>
  <input class="birthdayI" placeholder="Дата рождения">
  <br>
  <br>
  <br>
  <div>
      <button class="b">Добавить пользователя</button>
  </div>
  <br>
  <br>
  <input id="deletI" placeholder="Введите порядок юзера">
  <br>
  <br>
  <div>
      <button id="b2">Удалить пользователя</button>
  </div>
<script src="index.htm.js"></script>
</body>
</html>
