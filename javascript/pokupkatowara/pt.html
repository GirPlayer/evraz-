<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="pt.css">

<body>
<div class="polya">
    <div class="pole1" id="pole1">
        <h2 class="t1">Новый товар</h2>
        <h4 class="t3">Название товара</h4>
        <input class="i1" id="i1" placeholder="Напишите название товара">
        <h4 class="t4">Цена</h4>
        <input class="i2" id="i2" placeholder="Напишите цену товара в российских рублях">
        <h4 class="t5">Количество товара</h4>
        <input class="i3" id="i3" placeholder="Напишите кол-во товара">
        <h4 class="t6">Артикул</h4>
        <input class="i4" id="i4" placeholder="Напишите артикул товара">
        <h4 class="t7">Описание товара</h4>
        <input class="i5" id="i5" placeholder="Напишите описание товара">
        <h4 class="t9">Категория</h4>
        <select class="select" id="select">
            <option></option>
            <option>Учёба</option>
            <option>Спорт</option>
            <option>Работа</option>
        </select>

        <div class="search-form">
            <label class="t8" for="search"><b>Поиск</b></label>
            <div>
                <input class="searchI" id="search" placeholder="Введите название задачи">
                <button id="bSearch">Найти</button>
                <button id="bReset">Сбросить</button>
            </div>
            <select class="select2" id="select2">
                <option>Выберите категорию</option>
                <option>Учёба</option>
                <option>Спорт</option>
                <option>Работа</option>
            </select>
        </div>
        <div class="buttons">
            <button class="b" id="b">Добавить товар</button>
            <button class="b3" id="b3">Очистить форму</button>
        </div>
    </div>
    <div class="pole2" id="pole2">
        <h2 class="t2">Готовые товары <div class="ctowarov" id="ctowarov">0</div></h2>
        <div class="towar" id="towar">
            <div id="elements"> </div>
        </div>
        <button class="b2" id="b2">Очистить</button>
    </div>
</div>
<script src="pt.js"></script>
</body>
