<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
    />
    <title>Кинопоиск</title>
</head>
<body>
<header class="container">
    <div class="header__content">
        <a class="header__logo">Кинопоиск (ну, почти)</a>
    </div>
    <div>
        <button class='searchB' id="searchB">Найти фильм</button>
        <input class="searchI" id='searchI' placeholder="Введите название фильма">
        <button id="buttonD">Сбросить</button>
    </div>
</header>
<div class="container">
    <div class="movies" id="movies">
        <div class="movie">
            <div class="movie__cover-inner">
                <img
                    class="movie__cover"
                    src="https://kinopoiskapiunofficial.tech/images/posters/kp_small/404900.jpg"
                    alt="Во все тяжкие"
                >
            </div>
            <div class="movie__title">
                Во все тяжкие (2008)
            </div>
            <div class="movie__average">
                8.9
            </div>
        </div>
    </div>
    <div class="pages">
        <button id='page1' class="page active">1</button>
        <button id='page2' class="page">2</button>
        <button id='page3' class="page">3</button>
        <button id='page4' class="page">4</button>
        <button id='page5' class="page">5</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
